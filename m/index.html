    <body id="locator-page">
      <p>Are you safe?</p>
        <input type="hidden" class="lat" name="lat" id="lat"/>
        <input type="hidden" class="lon" name="lon" id="lon"/>
        <p><button class="ok_button">I'm OK</button></p>
        <p><button class="help_button">Need help</button></p>
    </body>

    <script>
	function success(position) {
	  document.querySelector('#lat').value = position.coords.latitude
	  document.querySelector('#lon').value = position.coords.longitude
	}
	function error(msg) {
	}

	if (navigator.geolocation) {
	  navigator.geolocation.getCurrentPosition(success, error);
	} else {
	  error('not supported');
	}

	</script>
