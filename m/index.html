    <body id="locator-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="main-text">Wants to know if you are safe</h1>
                <input type="hidden" class="lat" name="lat" id="lat"/>
                <input type="hidden" class="lon" name="lon" id="lon"/>
                <p><button class="ok_button btn-block">I'm Safe</button></p>
                <p><button class="help_button btn-block">NEED HELP</button></p>
            </div>
        </div>
    </body>

    <script>
	function success(position) {
	  document.querySelector('#lat').value = position.coords.latitude
	  document.querySelector('#lon').value = position.coords.longitude
	}
	function error(msg) {
	}

	if (navigator.geolocation) {
	  navigator.geolocation.getCurrentPosition(success, error);
	} else {
	  error('not supported');
	}

	</script>
