<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GovHack 2015 Brisbane - Project Naya" />
    <meta name="keywords" content="govhack, open source, govhackbne" />
    <!-- <link rel="shortcut icon" href="../favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
    <title>Login</title>
  </head>
  <body id="login-page">
		<div class="container">
				<div class="row">
					<div class="hero-logo">
						<img id="naya-logo" src="assets/images/naya-logo-150.png" alt="Naya Logo" class="center-block">
						<h3 class="tag-line">Disaster Relief Intelligence</h3>
					</div>	
				</div> <!-- /.row -->
				<div class="row login-fields">
					<div class="col-md-6 col-md-offset-3">
						<div class="form-group">
							<h4 class="login-title">Login</h4>
							<input id="email" class="form-control" type="email" name="email" placeholder="example@email.com">
							<input id="password" class="form-control" type="password" name="password" placeholder="Password">
							<a id="forgotPass" class="pull-left" href="forgotPassword.html"><p>Forgot Password?</p></a>	
							<button type="submit" class="btn loginBtn pull-right" name="login">Login</button>
							<div class="clearfix"></div>
						</div>
						
					</div>
				</div>
		</div> <!-- /.container -->
	</body>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="assets/js/login.js"></script>
</html>
