    <title>Login</title>
  </head>
  <body id="login-page">
		<div class="container">
				<div class="row">
					<div class="hero-logo">
						<img id="naya-logo" src="assets/images/naya-logo-150.png" alt="Naya Logo" class="center-block">
						<h3 class="tag-line">Disaster Relief Intelligence</h3>
					</div>	
				</div> <!-- /.row -->
				<div class="row login-fields">
					<div class="col-md-6 col-md-offset-3">
						<div class="form-group">
                            <form data-parsley-validate>
    							<h4 class="login-title">Login</h4>
    							<input id="email" class="form-control" type="email" name="email" placeholder="example@email.com" required>
    							<input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
    							<a id="forgotPass" class="pull-left" href="forgotPassword.html"><p>Forgot Password?</p></a>	
    							<button type="submit" class="btn loginBtn pull-right" name="login">Login</button>
    							<div class="clearfix"></div>
                            </form>
						</div>
					</div> <!-- /.col-md-6 -->
                    <div class="col-md-6 col-md-offset-3 register-link">
                        <a href="registration.html" class="btn-link center-block">Register</a>
                    </div>
				</div>
		</div> <!-- /.container -->
	</body>
