			<title>Register to Naya</title>
			<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		</head>
		<body id="registration">
			<div class="container">
				<div class="back-to-login">
					<a href="login.html"class="btn btn-link"><span class="fa fa-arrow-left"></span> Back to Login</a>
				</div>
				<div class="row registration-header">
					<h3>Register to Naya</h3>
				</div>
				<div class="row">
					<div class="registration-form">
						<h4 class="reg-title">Basic Info</h4>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="fname">First Name</label>
									<input id="fname" type="text" name="fname" placeholder="First Name" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lname">Last Name</label>
									<input id="lname" type="text" name="lname" placeholder="Last Name" class="form-control">
								</div>
							</div>	
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="phone">Mobile Phone</label>
									<input id="phone" type="text" name="phone" placeholder="04XXXX-XXXX" class="form-control">
								</div>
							</div>	
						</div>
						<h4 class="reg-title">Account Info</h4>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="email" name="email" placeholder="example@email.com" class="form-control">			
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" name="password" placeholder="Password" class="form-control">			
								</div>
							</div>
						</div>
						<div class="row reg-button-controls">
							<button type="submit" class="registerBtn btn pull-right" name="register">Register</button>		
						</div>	
					</div>
					
				</div> <!-- /.registration-form -->
			</div> <!-- /.container -->
			<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  			<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  			<script src="assets/js/registration.js"></script>
		</body>
