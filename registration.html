<!DOCTYPE html>
	<html>
		<head>
			<title>Login</title>
			<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		</head>
		<body>	
			<input id="email" type="email" name="email" placeholder="example@email.com">
			<input id="fname" type="text" name="fname" placeholder="First Name">
			<input id="lname" type="text" name="lname" placeholder="Last Name">
			<input id="phone" type="text" name="phone" placeholder="04XXXX-XXXX">
			<input id="password" type="password" name="password" placeholder="Password">
			<button type="submit" class="registerBtn" name="register">Register</button>
			<a href="forgotPassword.html"><p>Forgot Password?</p></a>
			<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  			<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  			<script src="assets/js/registration.js"></script>
		</body>
	</html>
